    <style>

        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
            margin-top: 20px;
        }
        .container h1 {
            font-family: 'Clash Grotesk', sans-serif;
            font-weight: 700;
            margin-bottom: 1.5rem;
           
        }
        .form-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1rem;
        }
        .form-group label {
            width: 100%;
            text-align: left;
            font-weight: bold;
        }
        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        .btn-primary {
            width: 100%;
            height: 50px;
            background: #2f2f2f;
            color: #f6f6dc;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
        }

    </style>
    
</head>
<body>
    <div class="container">
       
        <form action="{{ url_for('submit_survey') }}" method="post">
            <h1>Encuesta de Satisfacción</h1>
            <div class="form-group">
                <div class="form-group">
                    <label>1. ¿Cómo calificarías nuestro servicio?</label>
                    <div class="rating-scale">
                        <div class="scale-container">

                            <div class="rating-options">
                                <label class="radio-option">
                                    <input type="radio" name="pregunta1" value="1" required>
                                    <span class="radio-circle">1</span>
                                </label>
                                <label class="radio-option">
                                    <input type="radio" name="pregunta1" value="2">
                                    <span class="radio-circle">2</span>
                                </label>
                                <label class="radio-option">
                                    <input type="radio" name="pregunta1" value="3">
                                    <span class="radio-circle">3</span>
                                </label>
                                <label class="radio-option">
                                    <input type="radio" name="pregunta1" value="4">
                                    <span class="radio-circle">4</span>
                                </label>
                                <label class="radio-option">
                                    <input type="radio" name="pregunta1" value="5">
                                    <span class="radio-circle">5</span>
                                </label>

            

            
            <div class="form-group">
                <label>3. ¿Cuál ha sido el tiempo de espera? (en minutos)</label>
                <input type="number" class="form-control" name="pregunta2" required>
            </div>
            
            <div class="form-group">
                <label>4. ¿Recomendarías nuestro servicio?</label>
                <select class="form-control" name="pregunta3" required>
                    <option value="Sí">Sí</option>
                    <option value="No">No</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>5. ¿El soporte técnico es bueno, regular o malo?</label>
                <select class="form-control" name="pregunta4" required>
                    <option value="Bueno">Bueno</option>
                    <option value="Regular">Regular</option>
                    <option value="Malo">Malo</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>6. Comentarios adicionales:</label>
                <textarea class="form-control" name="pregunta5"></textarea>
            </div>
            
            <button type="submit" class="btn-primary">Enviar Encuesta</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelectorAll(".dropdown-button").forEach(button => {
            button.addEventListener("click", function () {
                let dropdown = this.parentElement;
                dropdown.classList.toggle("show");
            });
        });
        

        document.addEventListener("click", function (event) {
            document.querySelectorAll(".dropdown").forEach(dropdown => {
                if (!dropdown.contains(event.target)) {
                    dropdown.classList.remove("show");
                }
            });
        });
        
        // Manejo del menú principal
        document.getElementById('menuBtn').addEventListener('click', function() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('open');
            const menuTexts = document.querySelectorAll('.menuText');
            menuTexts.forEach(text => text.classList.toggle('open2'));
        });
        
        document.getElementById("survey-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita el envío inmediato
            document.getElementById("message").style.display = "block";
            setTimeout(() => {
                this.submit(); 
            }, 2000);
        });


    </script>
</body>
</html>
