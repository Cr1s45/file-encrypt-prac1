<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - OnResolute</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="box-form">
        <div class="left">
            <div class="overlay">
                <br><br><br><br>
                <h1>Inicia sesión en tu espacio de trabajo</h1>
                <p>Introduce tu correo electrónico y contraseña para acceder a tu cuenta. Administra y protege tus
                    archivos de manera segura y eficiente.</p>

            </div>
        </div>

        <!--Aqui empieza el inicio de sesion-->
        <div class="right">
            <h1>Inicio de sesión</h1>

            <form action="{{ url_for('login') }}" method="POST">
                <div class="input-box">
                    <input type="text" name="username" placeholder="Usuario" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Contraseña" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn">Acceder</button>
                <p><a href="/forgot-password">¿Olvidé mi contraseña?</a></p>  <!-- Aquí -->
            </form>

            <p class="register-link">¿No tienes cuenta? <a href="{{ url_for('register') }}">Regístrate aquí</a></p><br>
            <a href="/" class="back-button">Volver al inicio</a>
        </div>
    </div>

    <!-- Scripts de Bootstrap (necesarios para las alertas) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>

</body>

</html>
