<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnResolute - Resultados de la Encuesta</title>
    <link rel="stylesheet" href="https://api.fontshare.com/css?f[]=satoshi@1,300,301,700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Satoshi', sans-serif;
        }

        body {
            background-color: #fbfbf0;
            color: #2f2f2f;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .table {
            margin-top: 1.5rem;
        }

        .btn-group {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Resultados de la Encuesta</h1>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Pregunta</th>
                    <th>Respuesta</th>
                </tr>
            </thead>
            <tbody>
                {% for pregunta in encuesta.preguntas %}
                <tr>
                    <td>{{ pregunta.texto }}</td>
                    <td>{{ pregunta.respuesta }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="btn-group">
            <a href="{{ url_for('admin') }}" class="btn btn-secondary">Volver</a>
        </div>
    </div>
</body>

</html>
